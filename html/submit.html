<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>确认提交</title>
    <script src="../js/flex.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/submit.css">
</head>
<body>
<div class="content">
    <div class="info">
        <form action="">
            <p class="formList"><img src="../images/name.png" alt="" class="icon">收货人: <input type="text" class="name"></p>
            <p class="formList"><img src="../images/name.png" alt="" class="icon">联系电话: <input type="text" class="phone"></p>
            <p class="formList"><img src="../images/name.png" alt="" class="icon">收货地址: <input type="text" class="address"></p>
        </form>
    </div>
    <div class="goodsInfo">
        <div class="store"><img src="../images/storeLogo.png" alt="" class="storeLogo"><span class="storeName">九丘自营店铺</span></div>
        <div class="infoBox">
            <img src="../images/exchangeGoods.png" alt="" class="exchangeGoods">
            <div class="infoMain">
                <p>余华《活着》</p>
                <p class="priceBox"><span class="price">488积分</span><span class="goodsNum">1件</span></p>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="buyBox">
    <div class="buyLeft">
        <span class="num2">488<span class="unit2">积分</span></span>
    </div>
    <a class="sendBuy canBuy" href="./success.html">确认兑换</a>
</div>
</body>
</html>
